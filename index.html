<!DOCTYPE html>

<html>
<head>

    <title>佳</title>
  
    <style>
        @import url('http://fonts.googleapis.com/css?family=Open+Sans');

        body {
            font-family: "Open Sans", Arial, sans-serif;
            font-size: 16px;
            margin: 0px;
        }
    </style>
</head>
<body>
<audio autoplay = "autoplay" loop = "loop" src="music.mp3">
    Your browser does not support the HTML5 Audio element.
</audio>
        <div class="wrap">
            <div class="cube">
                
                <div class="front">  
                    <img src = "image/picture0.png" width="500" height="500">
                </div>

                <div class="back">
                    <img src = "image/picture1.png" width="500" height="500">
                </div>

                <div class="top">
                    <img src = "image/picture2.png" width="500" height="500">
                </div>

                <div class="bottom">
                    <img src = "image/picture3.png" width="500" height="500">
                </div>

                <div class="left">
                    <img src = "image/picture4.png" width="500" height="500">
                </div>

                <div class="right">
                    <img src = "image/picture5.png" width="500" height="500">
                </div>

            </div>
        </div>


        <style>
            body {
                background-color:#000000;
                background-repeat: no-repeat;
                background-attachment: fixed; 
                background-size: cover;
            }

            .wrap {
                margin-top: 400px;
                perspective: 1000px;
                perspective-origin: 50% 50%;
                background-size: 80px 80px;

            }



            .cube {
                margin: auto;
                position: relative;
                height: 500px;
                width: 500px;
                transform-style: preserve-3d;
            }

                .cube div {
                    position: absolute;
                    box-sizing: border-box;
                    height: 100%;
                    width: 100%;
                    opacity: 0.8;
                    transition: transform 0.5s ease-in;
                }


            .front {
                transform: translateZ(400px);
            }

            .back {
                transform: translateZ(-100px) rotateY(180deg);
            }

            .right {
                transform: rotateY(-270deg) translateX(100px);
                transform-origin: top right;
            }

            .left {
                transform: rotateY(270deg) translateX(-100px);
                transform-origin: center left;
            }

            .top {
                transform: rotateX(-270deg) translateY(-100px);
                transform-origin: top center;
            }

            .bottom {
                transform: rotateX(270deg) translateY(100px);
                transform-origin: bottom center;
            }

            @keyframes rotate {
                from {
                    transform: rotateX(180deg) rotateY(-180deg);
                }
                to {
                    transform: rotateX(180deg) rotateY(180deg);
                }
            }

            .cube:hover {
                animation: rotate 1s infinite linear;

            }

            .cube {
                animation: rotate 10s infinite linear;

            }

            .wrap:hover .front {
                transform: translateZ(500px);
            }

            .wrap:hover .back {
                transform: translateZ(-200px) rotateY(180deg);
            }

            .wrap:hover .right {
                transform: rotateY(-270deg) translateZ(100px) translateX(100px);
            }

            .wrap:hover .left {
                transform: rotateY(270deg) translateZ(100px) translateX(-100px);
            }

            .wrap:hover .top {
                transform: rotateX(-270deg) translateZ(100px) translateY(-100px);
            }

            .wrap:hover .bottom {
                transform: rotateX(270deg) translateZ(100px) translateY(100px);
            }


        </style>
    </div>
    <script>var addlogo = true;</script>
    <script src="/demo/log.js" type="text/javascript"></script>
</body>
</html>
